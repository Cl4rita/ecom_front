<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style2.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <script src="../assets/js/auth.js" defer></script>
    <script src="../assets/js/apagarPro.js" defer></script>
    <script>
        // Página apenas para ADMIN
        window.addEventListener('DOMContentLoaded', () => {
            if (window.Auth) Auth.requireAuth(['ADMIN'])
        })
    </script>
    <title>Cadastro - Pink Charme</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Apagar Produto</h1>
                <p>Preencha os dados para apagar o produto</p>
            </div>
    <br> 
            <form id="registroForm" class="auth-form">
                <div class="form-group">
                    <label for="id">Código do Produto</label>
                    <input type="number" id="id" name="id" placeholder="20" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="apagar">Apagar</button>
            </form>

            <div id="message" class="message"></div>

                        <div class="auth-footer">
                    <p><a href="./produto.html">← Voltar</a></p>
                    </div>
        </div>
</body>
</html>
