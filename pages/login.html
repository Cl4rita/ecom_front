<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Login - Pink Charme</title>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Entrar na Pink Charme</h1>
                <p>Digite suas credenciais para acessar sua conta</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="a@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="login">Entrar</button>
            </form>

            <div id="message" class="message"></div>
