<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style2.css">
    <link rel="stylesheet" href="../assets/css/style3.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <script src="../assets/js/auth.js" defer></script>
    <script src="../assets/js/cadastrarFor.js" defer></script>
    <script>
        // Página apenas para ADMIN
        window.addEventListener('DOMContentLoaded', () => {
            if (window.Auth) Auth.requireAuth(['ADMIN'])
        })
    </script>
    <title>Cadastro - Pink Charme</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Cadastrar Fornecedor</h1>
                <p>Preencha os dados para cadastrar o fornecedor</p>
            </div>
    <br> 
            <form id="registroForm" class="auth-form">
                <div class="form-group">
                    <label for="nomeEmpresa">Nome da Empresa</label>
                    <input type="text" id="nomeEmpresa" name="nomeEmpresa" placeholder="Nome do Empresa" required>
                </div>

                <form id="registroForm" class="auth-form">
                    <div class="form-group">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" required>
                    </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="number" id="telefone" name="telefone" placeholder="Telefone" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="cadastrar">Cadastrar</button>
            </form>

            <div id="message" class="message"></div>

                        <div class="auth-footer">
                    <p><a href="./produto.html">← Voltar</a></p>
                    </div>
        </div>
</body>
</html>
