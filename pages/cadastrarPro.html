<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style2.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <script src="../assets/js/auth.js" defer></script>
    <script src="../assets/js/cadastrarPro.js" defer></script>
    <script>
        // Página apenas para ADMIN
        window.addEventListener('DOMContentLoaded', () => {
            if (window.Auth) Auth.requireAuth(['ADMIN'])
        })
    </script>
    <title>Cadastro - Pink Charme</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Cadastrar Produto</h1>
                <p>Preencha os dados para cadastrar o produto</p>
            </div>
    <br> 
            <form id="registroForm" class="auth-form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome do produto" required>
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="descricao" id="descricao" name="descricao" placeholder="Nosso kit completo para tratamento..." required>
                </div>

                <div class="form-group">
                    <label for="modelo">Marca</label>
                    <input type="text" id="modelo" name="modelo" placeholder="Abon" required>
                </div>

                <div class="form-group">
                    <label for="preco">Preço</label>
                    <input type="number" id="preco" name="preco" placeholder="137.99" required>
                </div>
                
                <div class="form-group">
                    <label for="imagem_url">Link imagem</label>
                    <input type="url" id="imagem_url" name="imagem_url" required>
                </div>

                <div class="form-group">
                    <label for="ativo">Já pode ser vendido?</label>
                    <select name="ativo" id="ativo">
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="cadastrar">Cadastrar</button>
            </form>

            <div id="message" class="message"></div>

                        <div class="auth-footer">
                    <p><a href="./produto.html">← Voltar</a></p>
                    </div>
        </div>
</body>
</html>
