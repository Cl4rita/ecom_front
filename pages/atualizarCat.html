<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style2.css">
    <link rel="stylesheet" href="../assets/css/style3.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <script src="../assets/js/auth.js" defer></script>
    <script src="../assets/js/atualizarCat.js" defer></script>
    <script>
        // Página apenas para ADMIN
        window.addEventListener('DOMContentLoaded', () => {
            if (window.Auth) Auth.requireAuth(['ADMIN'])
        })
    </script>
    <title>Atualizar - Pink Charme</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Atualizar Categoria</h1>
                <p>Preencha os dados para atualizar a categoria</p>
            </div>
    <br> 
            <form id="registroForm" class="auth-form">
                <div class="form-group">
                    <label for="id">Código do Categoria</label>
                    <input type="number" id="id" name="id" placeholder="20" required>
                </div>

                <form id="registroForm" class="auth-form">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome categoria" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" name="descricao" placeholder="Redução de inflamações e vermelhidão" required>
                    </div>
    
                    <div class="form-group">
                        <label for="is_ativo">Está ativa</label>
                        <select name="is_ativo" id="is_ativo">
                            <option value="true">Sim</option>
                            <option value="false">Não</option>
                        </select>
                    </div>

                <button type="submit" class="btn btn-primary btn-full" id="atualizar">Atualizar</button>
            </form>

            <div id="message" class="message"></div>

                        <div class="auth-footer">
                    <p><a href="./categoria.html">← Voltar</a></p>
                    </div>
        </div>
</body>
</html>
