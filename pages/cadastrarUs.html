<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style2.css">
    <link rel="stylesheet" href="../assets/css/style3.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <script src="../assets/js/auth.js" defer></script>
    <script src="../assets/js/cadastrarUs.js" defer></script>
    <title>Cadastro - Pink Charme</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Criar Conta</h1>
                <p>Preencha os dados para criar sua conta</p>
            </div>
            
            <form id="registroForm" class="auth-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Mínimo 8 caracteres com letras e números" required>
                    <small>Deve conter letras e números, mínimo 8 caracteres</small>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="cadastrar">Cadastrar</button>
            </form>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="./login.html">Faça login</a></p>
                <p><a href="../../index.html">← Voltar para a loja</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

</body>
</html>
